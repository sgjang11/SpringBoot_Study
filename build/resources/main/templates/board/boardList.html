<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .pointer{cursor: pointer}
    </style>
</head>
<body>
<div class="container">
    <h1>Board List ([[${cnt}]]개)</h1>
    <div>
        <button type="button" class="btn btn-primary mb-3" th:onclick="|location.href='@{/board/board-upload}'|">등록</button>
    </div>
    <table class="table table-hover table-striped">
        <thead class="table-light">
            <tr>
                <th scope="col">num</th>
                <th scope="col">name</th>
                <th scope="col">title</th>
                <th scope="col">content</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board : ${boards}">
                <td>[[${board.boardId}]]</td>
                <td>[[${board.name}]]</td>
                <td>[[${board.title}]]</td>
                <td class="pointer" th:onclick="|location.href='@{/board/board-view(boardId=${board.boardId})}'|">[[${board.content}]]</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
