<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">

    <form class="row g-3" th:action="@{uploadBoard}" method="post">
        <h1>Board Upload</h1>
        <div class="mb-3">
            <label for="boardTitle" class="form-label">제목</label>
            <input type="text" class="form-control" id="boardTitle" name="title">
        </div>
        <div class="mb-3">
            <label for="boardName" class="form-label">이름</label>
            <input type="text" class="form-control" id="boardName" name="name">
        </div>
        <div class="mb-3">
            <label for="boardContent" class="form-label">내용</label>
            <textarea class="form-control" id="boardContent" rows="3" name="content"></textarea>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-success mb-3">저장</button>
            <button type="button" class="btn btn-info mb-3" th:onclick="|location.href='@{/board/board-list}'|">메인</button>
        </div>
    </form>

</div>
</body>
</html>
